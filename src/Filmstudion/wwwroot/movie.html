<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>film</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ba9df6d620.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar navbar-dark text-light" style="background-color: #000">
            <div class="container">
                <a href="index.html" class="navbar-brand nav-link text-light">
                    <h1><i class="fas fa-film"></i> Filmstudion</h1>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Lägg till film</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Hantera filmstudios</a>
                        </li>
                    </ul>

                    <div class="dropdown">
                        <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Välj filmstudio
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropDownItems">

                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <article id="article">

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ändra max antal utlåningar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="max-lending" class="col-form-label">Nytt antal max-utlåningar:</label>
                                <input type="number" class="form-control" id="NewMaxLending">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ångra</button>
                        <button type="button" onclick="ChangeMaxLendings()" data-dismiss="modal" class="btn btn-primary">Spara ändring</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-8 mt-3" id="Movie">


                </div>

                <div class="col-4 mt-3">
                    <div id="available-box">
                        <h5>Tillgänglighet</h5>
                    </div>
                </div>
            </div>
        </div>


    </article>

    <script src="js/filmstudio.js"></script>
    <script src="js/movie.js"></script>
    <script src="js/script.js"></script>
    <script src="js/forMovieHtml.js"></script>
</body>
</html>
